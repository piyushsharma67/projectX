apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service  # Replace with your desired deployment name
spec:
  replicas: 1  # Number of pod replicas (usually 1 for a single instance)
  selector:
    matchLabels:
      app: authentication-service  # Replace with your service name
  template:
    metadata:
      labels:
        app: authentication-service  # Match labels with selector
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: authentication-service  # Replace with your container name
        image: piyush67sharma/authentication_service:v11 # Replace with your Docker Hub details
        ports:
        - containerPort: 3000  # Port the container exposes
        env:
        - name: PORT
          value: "3000"
        - name: MYSQL_ROOT_PASSWORD
          value: root # Replace with a strong password
        - name: MYSQL_USER
          value: piyush
        - name: MYSQL_PASSWORD
          value: piyush
        - name: ACCESS_SECRET
          value: jdfbjfsffbdsfdf287493dvsmvd
        - name: MYSQL_DATABASE
          value: user
        - name: MY_SQL_PORT
          value: "3306"
