syntax = "proto3";

package authRpcServerProtoFiles;
option go_package="./authRpcServerProtoFiles";

message GenerateTokenRequest{
  string emailId=1;
}

message TokenRequest {
  string token = 1;
}

message SuccessResponse {
  int32 status_code = 1;
  string message = 2;
  string data = 3;
}

message ErrorResponse {
  int32 status_code = 1;
  string error_message = 2;
}

message TokenResponse {
  oneof response {
    SuccessResponse success = 1;
    ErrorResponse error = 2;
  }
}

message PingRequest {}

message PingResponse {
  string message = 1;
}

service TokenService {
  rpc GenerateToken(GenerateTokenRequest) returns (TokenResponse);
  rpc ValidateToken(TokenRequest) returns (TokenResponse);
  rpc Ping(PingRequest) returns (PingResponse);
}

//cmd  protoc --go_out=./ --go-grpc_out=./ ./authServer.proto
