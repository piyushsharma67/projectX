# ingress resource for protected services

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: protected-ingress
  namespace: default
spec:
  rules:
  - http:
      paths:
      - path: /mock
        pathType: Prefix
        backend:
          service:
            name: mock-service
            port:
              number: 3001
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: authentication-service
            port:
              number: 3000

      