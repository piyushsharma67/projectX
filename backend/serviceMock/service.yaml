apiVersion: v1
kind: Service
metadata:
  name: mock-service  # Match the deployment name
spec:
  selector:
    app: mock-service  # Match the deployment selector
  ports:
  - protocol: TCP  # Protocol (TCP or UDP)
    port: 3000  # External port to access the service
    targetPort: 3000  # Port exposed by the container
  type: NodePort  # Optional: Specify service type (e.g., NodePort, LoadBalancer)
